<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./src/css/navbar.css" />
    <style>

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
          <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
          >
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" id="ejercicios-link" onclick="Cargar('./src/html/inicio.html','cuerpo')" href="#">Inicio
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" id="ejercicios-link" onclick="Cargar('./src/html/ejercicios.html','cuerpo')" href="#">Ejercicios
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" id="alimentacion-link" onclick="Cargar('./src/html/alimentacion.html','cuerpo')" href="#">Alimentación
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" id="musica-link" onclick="Cargar('./src/html/musica.html','cuerpo')" href="#">Música
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <script>
    window.addEventListener('scroll', function() {
        var nav = document.querySelector('nav');
        var text_color = document.querySelector('.nav-link');
        nav.classList.toggle('transparent', window.scrollY > 0);
        text_color.classList.toggle('transparent', window.scrollY > 0);

    });
  </script>
  
</body>
</html>
