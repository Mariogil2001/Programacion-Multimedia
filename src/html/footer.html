<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="./src/css/footer.css" />
</head>
<body>
    <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 "
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-black"
              >&copy; <span id="year"></span> FitVibes</span
            >
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="text-muted"
                href="https://www.instagram.com"
                target="_blank"
              >
                <img
                  alt="Intagram"
                  src="../src/images/instagram.svg"
                  class="bi"
                  width="24"
                  height="24"
                />
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-muted"
                href="https://www.Twitter.com"
                target="_blank"
              >
                <img
                  alt="Twitter"
                  src="../src/images/twitter.svg"
                  class="bi"
                  width="24"
                  height="24"
                />
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-muted"
                href="https://www.facebook.com"
                target="_blank"
              >
                <img
                  alt="Facebook"
                  src="../src/images/facebook.svg"
                  class="bi"
                  width="24"
                  height="24"
                />
              </a>
            </li>
            <li class="ms-3">
              <a
                class="text-muted"
                href="https://www.linkedin.com"
                target="_blank"
              >
                <img
                  alt="Likedin"
                  src="../src/images/linkedin.svg"
                  class="bi"
                  width="24"
                  height="24"
                />
              </a>
            </li>
          </ul>
        </footer>
      </div>
</body>
</html>
